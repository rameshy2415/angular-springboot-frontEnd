<!-- Below form is build based on formGroup -->

<form [formGroup]="employeeProfile" (ngSubmit)="onSubmit()">
    <div class="card m-3">
        <h3 class="card-header text-center">Employee Registration</h3>
        <div class="card-body">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-12">
                   <label>First Name:<br>
                     <input type="text" class="form-control" formControlName="fname">
                   </label>                    
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <label>Middle Name:<br>
                      <input type="tex" class="form-control" formControlName="mname">
                    </label>                    
                 </div>
                 <div class="col-lg-4 col-md-6 col-sm-12">
                    <label>Last Name:<br>
                      <input type="text" class="form-control" formControlName="lname">
                    </label>                    
                 </div>

                 <div class="col-lg-4 col-md-6 col-sm-12">
                  <label>Password:<br>
                    <input type="password" class="form-control" formControlName="password">
                  </label>                    
               </div>

                 <div class="col-lg-4 col-md-6 col-sm-12">
                    <label>Email:<br>
                      <input type="email" class="form-control" formControlName="email">
                    </label>                    
                 </div>
                 <div class="col-lg-4 col-md-6 col-sm-12">
                    <label>Mobile:<br>
                      <input  class="form-control" formControlName="mob">
                    </label>                    
                 </div>

                 <div class="col-lg-4 col-md-6 col-sm-12">
                  <label>Aadhar no:<br>
                    <input  class="form-control" formControlName="aadharno">
                  </label>                    
               </div>

                 <div class="col-lg-4 col-md-6 col-sm-12">
                    <label>DOB:<br>                                           
                        <input class="form-control" formControlName="dob" placeholder="yyyy-mm-dd" ngbDatepicker #d="ngbDatepicker"
                          (click)="d.toggle()">
                     </label>               
                  </div>
              
                  <div class="col-lg-4 col-md-6 col-sm-12">
                    <label>Gender:<br>
                      <select class="form-control selectClass"  formControlName="gender">
                       <option value="" selected>--Select--</option>
                       <option value="male">Male</option>
                       <option value="female">Female</option>   
                       <option value="other">Other</option>
                     </select>
                    </label>                    
                 </div>


                  <div class="col-lg-4 col-md-6 col-sm-12">
                     <label>Marital Status:<br>
                       <select class="form-control selectClass"  formControlName="maritalStatus">
                        <option value="" selected>--Select--</option>
                        <option value="married">Married</option>
                        <option value="unmarried">Unmarried</option>
                        <option value="diveroce">Diveroce</option>
                      </select>
                     </label>                    
                  </div>
                  


             <div class="col-lg-4 col-md-6 col-sm-12">
              <label>Father Name:<br>
                <input type="text" class="form-control" formControlName="fathername">
              </label>                    
             </div>

             <div class="col-lg-4 col-md-6 col-sm-12">
              <label>Mother Name:<br>
                <input type="text" class="form-control" formControlName="mothername">
              </label>                    
           </div>

           <div class="col-lg-4 col-md-6 col-sm-12">
            <label>Skills:<br>
                <mat-select formControlName="multiskill" multiple class="form-control" placeholder="--select skill--">
                  <mat-option *ngFor="let skill of skills" value={{skill}}>{{skill}}</mat-option>
                </mat-select>          
            </label>                    
         </div>

         </div>
         <hr>
         <div class="row">
           <div class="col-lg-12 col-mg-12 col-sm-12 text-center customeCheck">
            <mat-checkbox formControlName="term_condition">Accept Term & Conditions!</mat-checkbox>
           </div>

         </div>

        </div>

        <div class="card-footer text-center">
            <button class="btn btn-primary mr-1" [disabled]="!employeeProfile.valid">Register</button>          
            <button class="btn btn-secondary mr-1" type="reset" (click)="onReset()">Reset</button>
           

        </div>

    </div>
</form>
